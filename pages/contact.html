<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/contact.css">
  <title>CMR - Contact Us</title>
</head>

<body>
  <header>
    <div id="logo">
      <img src="../assets/Logo.png" alt="">
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#HOME">HOME</a></li>
        <li><a href="#ABOUT">ABOUT</a></li>
        <li><a href="#MANAGEMENT">MANAGEMENT</a></li>
        <li><a href="#PRODUCTS">PRODUCTS</a></li>
        <li><a href="CONTACT US">CONTACT US</a></li>
      </ul>
    </nav>
  </header>
  <div id="banner">
    <img src="../assets/Contact-us-banner.png" alt="">
  </div>

  <!-- Contact Us Section Starts From Here -->

  <div class="contactUs">
    <div class="contactUsHeading">
      <h2>Need a Support Get in Touch</h2>
      <hr
        style="width:10%; margin-left:45% !important; margin-right:45% !important; background: #6F47E5; border-top: 1.5px solid; margin-top: 1rem;" />
    </div>

    <div class="contactSection">
      <div class="left">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.31094851206!2d77.0997585!3d28.6204413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d04a91902608b%3A0xb7146a7129f5225c!2sDDA&#39;s%20Janak%20Puri%20Community%20Center!5e0!3m2!1sen!2sin!4v1655224979491!5m2!1sen!2sin"
            width="450" height="280" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <div class="contactDetails">
          <div class="row1">
            <div class="phone">
              <img src="../assets/Icon/call.png" alt="">
              <h3>Phone</h3>
              <p>8320895554</p>
            </div>
          </div>
          <div class="row2"></div>
        </div>
      </div>

      <div class="right">
        <!-- <div class="contactForm"> -->
          <form action="https://formsubmit.co/wow4development@gmail.com" method="POST">
            <input type="hidden" name="_template" value="table">
            <label for="name">Your Name (Required)</label>
            <br>
            <input type="text" name="name" placeholder="John Doe" required>
            <br>
            <label for="email">Your Email (Required)</label>
            <br>
            <input type="email" name="email" placeholder="johndoe@example.com" required>
            <br>
            <label for="subject">Subject</label>
            <br>
            <input type="text" name="subject" id=""  placeholder="Some Subject">
            <input type="hidden" name="_subject" value="New submission!">
            <br>
            <label for="message">Your Message</label>
            <br>
            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
            <br>
            <button type="submit">Send</button>
            <input type="hidden" name="_next" value="https://cmr-life-sciences.netlify.app/pages/thankyou.html">
            <input type="hidden" name="_captcha" value="false">
       </form>
        <!-- </div> -->
      </div>
    </div>
  </div>

  <!-- Contact Us Section Ends From Here -->
</body>

</html>
